<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <section class="form-register">
            <h4>Formulario Registro</h4>
            <input class="controls" type="text" name="rut" id="rut" placeholder="Ingrese su Rut">
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
            <input class="controls" type="text" name="apellidopa" id="app" placeholder="Ingrese su Apellido Paterno">
            <input class="controls" type="text" name="apellidoma" id="apm" placeholder="Ingrese su Apellido Materno">
            <input class="controls" type="text" name="edad" id="edad" placeholder="Ingrese su Edad">
            <input class="controls" type="text" name="telefono" id="cel" placeholder="Ingrese su telefono">
            <legend>Selecciona tu g√©nero</legend>
            <div>
                <input type="radio" id="Gender1" name="genero" value="Masculino" />
                <label for="Gender1">Masculino</label>
                
                <input type="radio" id="Gender2" name="genero" value="Femenino" />
                <label for="Gender2">Femenino</label>
                
            </div>
            <button type="button" class="btn btn-outline-dark">Enviar</button>

              <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                Crear Carta
              </button>
              
              <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <div>
                    Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
                  </div>
                  <div class="dropdown mt-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </div>
                </div>
              </div>
        </section>
    </div>
